plugins {
    id("com.android.library")
}

group 'xyz.bczl.flutter.flutter_easy_permission'
version '1.0'

android {
    namespace "xyz.bczl.flutter.flutter_easy_permission"

    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 16
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'pub.devrel:easypermissions:3.0.0'
}